<!doctype html>
<html lang=en
<head>
  <meta charset="utf-8">
  <title>Paulinas Randomizer</title>

</head>
  <body background=http://fmc.hu/upload/post_featured/1000-2000/1126_post_big.jpeg?v=1480570011>
    <h2><font face ="verdana">Paulinas Randomizer</h2></div>
    <h5><font face="verdana">I love to code, therefore I exist!</h5></font><br>
      <img src="https://cdn.shopify.com/s/files/1/0969/9128/products/Movie_Art_-_The_Matrix_-_Morpheus_Red_Pill_Or_Blue_Pill_-_Hollywood_Collection_1b59bcd0-9df7-46fa-864f-b83bdedba01c.jpg?v=1480495343" width="400">
    <div class="soksection">
      <div class="input">
        <input placeholder="Type blue or red pill here"></input>
      </div>
      <button class="addbutton">Add row</button>
    </div><br>
    <div class="resultsection"></div>
        <button class=sokknapp>Choose!</button>
    <br>
    <div>
    </div>
  <br>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script>
$(function() {
  $('.resultsection').hide()

  var add_option = function() {
    $('.input').append('<input></input>')
  }
  $('.addbutton').click(add_option)

  var options=[]
  var submit = function(){
    $('.soksection').hide()
    $('.resultsection').css('display', 'flex')
    $('input').each(function(){
      options.push($(this).val())
    })
    var winner = options[Math.floor(Math.random() * options.length)]
    console.log(winner)
    $('.resultsection').text(winner)
  }
  $('.sokknapp').click(submit)
  })
</script>
  </body>
</html>
