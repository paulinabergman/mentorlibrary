<!doctype html>
<html lang=en
<head>
  <meta charset="utf-8">
  <title>Paulinas Randomizer</title>
  <link href="./main.css" rel="stylesheet" type="text/css">
</head>
  <body>
    <h2><font face = "verdana">Paulinas Randomizer</h2></div>
    <h5><font face="verdana">I love to code, therefore I exist!</h5></font><br>
      <img src="https://www.cultivate-communications.com/wp-content/uploads/2015/02/Rosy_Coder.jpg" width="400">
    <div class="soksection">
      <div class="input">
        <input placeholder="Type item to choose from here"></input>
      </div>
      <button class="addbutton">Add row</button>
    </div><br>
    <div class="resultsection"></div>
        <button class=sokknapp>Choose!</button>
    <br>
    <div>
    </div>
  <br>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script>
$(function() {
  $('.resultsection').hide()

  var add_option = function() {
    $('.input').append('<input></input>')
  }
  $('.addbutton').click(add_option)

  var options=[]
  var submit = function(){
    $('.soksection').hide()
    $('.resultsection').css('display', 'flex')
    $('input').each(function(){
      options.push($(this).val())
    })
    var winner = options[Math.floor(Math.random() * options.length)]
    console.log(winner)
    $('.resultsection').text(winner)
  }
  $('.sokknapp').click(submit)
  })
</script>
  </body>
</html>
